<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Pago</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Procesar Pago para Crear Reserva</h2>
        <form id="payment-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="monto">Monto a pagar:</label>
                <input type="text" id="monto" class="form-control" value="{{ monto }}" disabled />
            </div>
            <div id="card-element" class="form-control"></div>
            <button id="submit-button" class="btn btn-primary mt-3">Pagar</button>
        </form>
    </div>

    <script>
        // Captura el ID de la propiedad de la URL
        const propiedadId = parseInt(window.location.pathname.split('/')[2]);

        // Captura el token CSRF para la solicitud POST
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        const stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');
        

        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const monto = document.getElementById('monto').value;

            // Realizar la solicitud POST para confirmar la reserva
            const response = await fetch(`/confirmar_reserva/${propiedadId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken,  // Agregar el token CSRF a los encabezados
                },
                body: new URLSearchParams({ monto }), // Enviar el monto como parte de la solicitud
            });

            const { clientSecret, error } = await response.json();

            if (error) {
                alert(error);
            } else {
                const { paymentIntent, error: stripeError } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: { card: cardElement },
                });

                if (stripeError) {
                    alert(stripeError.message);
                } else if (paymentIntent.status === 'succeeded') {
                    alert('Pago realizado con éxito. Reserva confirmada.');
                    // Redirige a la página de confirmación de la reserva
                    window.location.href = `/pagoRealizado`;
                }
            }
        });
    </script>
</body>
</html>
