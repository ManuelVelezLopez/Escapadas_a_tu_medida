<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Propiedad</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .crear-propiedad-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        h2, h3 {
            font-weight: 700;
            color: #333;
            text-align: center;
        }

        h3 {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], input[type="email"], textarea, select {
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
            font-size: 16px;
            transition: height 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        textarea {
            resize: none;
            overflow: hidden;
        }

        button[type="submit"] {
            margin-top: 20px;
            font-weight: 500;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #304a6e;
            color: #fff;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #304a6e;
            box-shadow: 0 0 4px rgba(48, 74, 110, 0.4);
        }

        #preview-container img {
            max-width: 100px;
            margin-right: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid crear-propiedad-container">
        <h2 class="mb-4">Crear Nueva Propiedad</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Detalles de la Propiedad -->
            <div class="mb-4">
                <h3>Detalles de la Propiedad</h3>
                {{ propiedad_form.as_p }}
            </div>

            <!-- Selección de Fechas -->
            <div class="mb-4">
                <h3>Seleccionar Fechas Disponibles</h3>
                <input type="text" id="fechas_disponibles" name="fechas_disponibles" class="form-control" placeholder="Selecciona las fechas">
            </div>

            <!-- Imágenes de la Propiedad -->
            <div class="mb-4">
                <h3>Imágenes de la Propiedad (puedes subir hasta 10)</h3>
                <input type="file" name="imagenes" id="imagenes" class="form-control" accept="image/*" multiple>
                <div id="preview-container" class="mt-3 d-flex flex-wrap"></div>
            </div>

            <button type="submit" class="btn w-100">Crear Propiedad</button>
        </form>

        {% if messages %}
            <div class="alert alert-info mt-4">
                {% for message in messages %}
                    <p class="mb-0">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Flatpickr inicialización
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr("#fechas_disponibles", {
                mode: "multiple",
                dateFormat: "Y-m-d",
            });
        });

        // Previsualizar imágenes seleccionadas
        document.getElementById('imagenes').addEventListener('change', function (event) {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = ''; // Limpiar el contenedor
            const files = event.target.files;
            if (files.length > 10) {
                alert('No puedes subir más de 10 imágenes.');
                event.target.value = ''; // Limpiar el campo si excede el límite
                return;
            }
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
