<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Reserva</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .crear-reserva-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            position: relative;
            
        }

        h2, h3 {
            font-weight: 700;
            color: #333;
            text-align: center;
        }
        h2 {
            margin-top: 40px; /* Margen superior para el título */
        }

        h3 {
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            display: inline-block;
            width: 180px; /* Ancho fijo para las etiquetas */
            text-align: right;
            margin-right: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-control {
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
            font-size: 16px;
            transition: height 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Roboto', sans-serif;
        }

        textarea {
            resize: none;
            overflow: hidden;
        }

        button[type="submit"] {
            margin-top: 20px;
            font-weight: 500;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2a3f5b;
            color: #fff; /* Azul más oscuro al pasar el mouse */
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #304a6e;
            box-shadow: 0 0 4px rgba(48, 74, 110, 0.4);
        }

        .alert-info {
            background-color: #e6eef7;
            color: #304a6e;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .close-btn i {
            color: black;
        }

        .container-fluid {
            padding: 0;
        }

        /* Alinear los campos de entrada con etiquetas */
        .form-group {
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 180px;  /* Fijo para alinear todas las etiquetas */
            text-align: right;
        }

        .form-group .form-control {
            height: 40px;
            flex-grow: 1;  /* Hace que el campo ocupe todo el espacio restante */
        }

        .form-group .form-control textarea {
            height: 80px; /* Si es un textarea, le damos un alto inicial */
        }
    </style>
</head>
<body>
    <div class="container-fluid crear-reserva-container">
        <!-- Botón para cerrar con el ícono de casa a la izquierda -->
        <button class="close-btn" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>
        </button>

        <h2 class="mb-4">Crear Nueva Reserva</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Detalles de la Propiedad -->
            <div class="form-group">
                <div class="col-12">
                    {{ reserva_form.as_p }}
                </div>
            </div>

            <button type="submit" class="btn w-100">Crear Reserva</button>
        </form>

        <!-- Mensajes de éxito o error -->
        {% if messages %}
            <div class="alert alert-info mt-4">
                {% for message in messages %}
                    <p class="mb-0">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Crecimiento dinámico de los textarea
        document.querySelectorAll('textarea').forEach(function (textarea) {
            textarea.addEventListener('input', function () {
                this.style.height = '40px';
                this.style.height = this.scrollHeight + 'px';
            });
        });
    </script>
</body>
</html>
