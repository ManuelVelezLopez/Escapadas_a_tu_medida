<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapadas a tu medida</title>
    <style>
        /* Estilos básicos para un diseño simple */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #f8f9fa; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; }
        .header nav { display: flex; gap: 10px; }
        .sidebar { background-color: #efefef; padding: 20px; width: 200px; }
        .main-content { padding: 20px; flex-grow: 1; }
        .container { display: flex; }
        a {
            color: inherit;          /* Hereda el color de texto del contenedor */
            text-decoration: none;   /* Elimina el subrayado */
            margin-bottom: 10px;     /* Agrega un margen inferior */
            display: inline-block;   /* Hace que el margen inferior funcione en enlaces */
            }
        /* Estilo del botón desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
    }

        /* Botón principal */
        .dropdown-toggle {
            background-color: #f1f1f1;
            color: black;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Contenedor de opciones ocultas */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Estilo de los enlaces dentro del menú */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Mostrar el menú al pasar o hacer clic */
        .dropdown:hover .dropdown-content {
            display: block;
        }
</style>

</style>

    </style>
</head>
<body>
    <div class="header">
        <h1>Escapadas a tu medida</h1>
        <nav>
            <a href="/login/">Login</a>
            <a href="/registro/">Registro</a>
        </nav>
    </div>
    <div class="container">
        <div class="dropdown">
            <button class="dropdown-toggle">Pepe</button>
            <div class="dropdown-content">
                <a href="/listaDeseos">Lista de deseos</a>
                <a href="/seguimientoReservas">Seguimiento de reservas</a>
                <a href="/historialReservas">Historial de reservas</a>
            </div>
        </div>
        
        <main class="main-content">
            <!-- Aquí puedes añadir otros elementos según tu diseño -->
        </main>
    </div>
</body>
</html>
