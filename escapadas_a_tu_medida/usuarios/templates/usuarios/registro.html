<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Vinculación de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos adicionales -->
    <style>
        /* Estilo general */
        body {
            background-color: #f3f4f8;
            font-family: 'Poppins', sans-serif;
        }

        /* Contenedor del formulario */
        .registro-container {
            max-width: 500px; /* Aumento del ancho del formulario */
            margin-top: 20px; /* Ajuste de margen superior */
            padding: 50px; /* Mayor padding para más espacio interno */
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transición suave para transform y box-shadow */

        }

        /* Efecto de profundidad al pasar el ratón */
        .registro-container:hover {
            transform: scale(1.05); /* Aumenta ligeramente el tamaño */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Más sombra */
        }

        /* Estilo de los encabezados */
        h2 {
            font-size: 30px; /* Título más grande */
            font-weight: 700; /* Más negrita */
            color: #333;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Estilo del formulario */
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Asegura que los elementos ocupen el 100% del ancho */
        }

        /* Estilo de las etiquetas */
        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            display: block; /* Asegura que la etiqueta se muestre como bloque */
            font-size: 16px;
        }

        /* Estilo de los campos del formulario */
        input[type="text"], input[type="password"], input[type="email"], select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%; /* Hace que los campos ocupen el 100% del ancho */
            box-sizing: border-box; /* Asegura que el padding no afecte al tamaño total */
            text-align: left; /* Alinea el texto dentro de los campos a la izquierda */
        }

        /* Estilo para el select (campo tipo de usuario) */
        select {
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            border-color: #4CAF50; /* Color verde al hacer foco */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Sombra verde */
        }

        /* Botón de registro */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 16px; /* Aumento de padding en el botón */
            font-size: 18px; /* Botón más grande */
            font-weight: 700;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .helptext {
            display: none;
        }

        /* Estilo para los mensajes */
        .messages {
            color: #ff3333;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Botón de "X" fuera del contenedor */
        .close-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: black;
            padding: 10px 15px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <button class="close-btn" onclick="window.location.href='/'">
        <i class="fas fa-home"></i>
    </button>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="registro-container">
            <h2>Crear una Cuenta</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- Renderizar el formulario con <p> para mantener el formato original -->
                {{ form.as_p }}

                <button type="submit" class="btn btn-custom">Registrarse</button>
            </form>

            <div class="text-muted mt-4">
                <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
