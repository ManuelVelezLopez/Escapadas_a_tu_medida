<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centra el contenido tanto vertical como horizontal */
        }

        .correo-enviado-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Ancho máximo para un mejor enfoque */
            position: relative;
            margin: 20px;
        }

        h2 {
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-top: 40px;
        }

        p {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .close-btn i {
            color: black;
        }

        .alert-info {
            background-color: #e6eef7;
            color: #304a6e;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid correo-enviado-container">
        <!-- Botón para cerrar con el ícono de casa a la izquierda -->
        <button class="close-btn" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>
        </button>

        <h2>Correo Enviado</h2>
        <p>Si existe una cuenta con este correo, recibirás un enlace para cambiar tu contraseña.</p>

        <!-- Mensaje informativo -->
        <div class="alert alert-info">
            Revisa tu bandeja de entrada para recibir instrucciones sobre cómo cambiar tu contraseña.
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
