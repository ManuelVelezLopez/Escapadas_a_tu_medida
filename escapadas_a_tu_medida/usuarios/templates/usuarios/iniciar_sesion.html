<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Vinculación de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos adicionales -->
    <style>
        body {
            background-color: #f3f4f8;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            max-width: 500px; /* Aumento del ancho del formulario */
            margin-top: 20px; /* Ajuste de margen superior */
            padding: 50px; /* Mayor padding para más espacio interno */
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transición suave para transform y box-shadow */
        }

        .login-container h2 {
            font-size: 30px; /* Título más grande */
            font-weight: 700; /* Más negrita */
            color: #333;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
        }

        .login-container:hover {
            transform: scale(1.05); /* Aumenta ligeramente el tamaño */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Más sombra */
        }

        .form-group label {
            font-size: 18px; /* Etiquetas más grandes */
            color: #444;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            padding: 16px; /* Aumento de padding en los campos */
            font-size: 18px; /* Aumento de tamaño de texto en los campos */
            border: 1px solid #d1d1d1;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 16px; /* Aumento de padding en el botón */
            font-size: 18px; /* Botón más grande */
            font-weight: 700;
            width: 100%;
            transition: background-color 0.3s ease;
            outline: none;
            border:none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .messages {
            color: #ff4d4d;
            font-size: 16px; /* Aumento del tamaño de los mensajes */
            margin-top: 20px;
            text-align: center;
        }

        .text-muted {
            font-size: 16px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px; /* Aumento de espacio entre campos */
        }

        @media (max-width: 576px) {
            .login-container {
                margin-top: 20px; /* Ajuste para dispositivos móviles */
                padding: 30px;
            }
        }

        /* Botón de "X" fuera del contenedor */
        .close-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: black;
            padding: 10px 15px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

    </style>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

    <button class="close-btn" onclick="window.location.href='/'">
        <i class="fas fa-home"></i>
    </button>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-custom">Iniciar Sesión</button>
            </form>

            <!-- Mostrar mensajes de error -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="text-muted mt-4">
                <p>No tienes cuenta? <a href="/registro/">Regístrate</a></p>
            </div>
        </div>
    </div>

    <!-- Inclusión de los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
